<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ShopNow</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="LWA-Logo.png" alt="ShopNow Logo"></a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About Us</a></li>
    
      </ul>
    </nav>
  </header>

  <!-- Login Form -->
  <section class="login-section">
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
<!-- Remember Me -->
<div class="form-group" style="display: flex; align-items: center; gap: 0.5em;">
  <label for="rememberMe" style="margin: 0;">Remember Me</label>
  <input type="checkbox" id="rememberMe" style="margin: 0;" />
</div>

        <button type="submit" class="btn">Login</button>
        <p style="text-align:center; margin-top:1rem;">Don't have an account? <a href="signup.html">Sign Up</a></p>

      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 LWAshop. All rights reserved.</p>
  </footer><script>
  window.onload = function () {
    const rememberedEmail = localStorage.getItem("rememberedEmail");
    if (rememberedEmail) {
      document.getElementById("email").value = rememberedEmail;
      document.getElementById("rememberMe").checked = true;
    }
  };

  function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const remember = document.getElementById("rememberMe").checked;

    const savedEmail = localStorage.getItem("userEmail");
    const savedPassword = localStorage.getItem("userPassword");

    if (email === savedEmail && password === savedPassword) {
      if (remember) {
        localStorage.setItem("rememberedEmail", email);
      } else {
        localStorage.removeItem("rememberedEmail");
      }

      localStorage.setItem("isLoggedIn", "true");

      alert("Login successful!");
      window.location.href = "products.html";
    } else {
      alert("Invalid email or password.");
    }
  }
</script>
  <script src="js/main.js"></script>  
</body>
</html>
