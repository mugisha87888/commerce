<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopNow - Products</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">ShopNow</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">about us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Products -->
  <section class="products">
    <h2>All Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Love Message Cap (1).png" alt="Product 1">
        <h3>Product One</h3>
        <p>$19.99</p>
        <a href="#" class="btn" onclick="addToCart('Product One', 19.99)">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="Love Message Cap (2).png" alt="Product 2">
        <h3>Product Two</h3>
        <p>$29.99</p>
        <a href="#" class="btn" onclick="addToCart('Product Two', 29.99)">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="bag love.png" alt="Product 3">
        <h3>Product Three</h3>
        <p>$39.99</p>
        <a href="#" class="btn" onclick="addToCart('Product Three', 39.99)">Add to Cart</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 LWAshop. All rights reserved.</p>
  </footer>


  <script>
  // Redirect if not logged in
  const loggedIn = localStorage.getItem("isLoggedIn");
  if (loggedIn !== "true") {
    alert("Please log in to view products.");
    window.location.href = "login.html";
  }
  </script>
  <script src="js/main.js"></script>

</body>
<!-- Logout script removed: handled in profile section -->
</html>
